<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    
    th,
    td {
      padding: 10px;
      text-align: center;
    }
    
    th {
      background-color: #007bff;
      color: #fff;
    }
    
    tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    
    .highlight-gold {
      background-color: #ffd700 !important;
      color: #000 !important;
      font-weight: bold;
    }
    
    .highlight-silver {
      background-color: #c0c0c0 !important;
    }
    
    .highlight-bronze {
      background-color: #cd7f32 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <h1>ランキング</h1>
  
  <table>
    <tr>
      <th>順位</th>
      <th>チーム</th>
    </tr>
    <tr class="highlight-gold">
      <td>1位</td>
      <td>豪華チームA</td>
    </tr>
    <tr class="highlight-silver">
      <td>2位</td>
      <td>豪華チームB</td>
    </tr>
    <tr class="highlight-bronze">
      <td>3位</td>
      <td>豪華チームC</td>
    </tr>
    <tr>
      <td>4位</td>
      <td>チームD</td>
    </tr>
    <tr>
      <td>5位</td>
      <td>チームE</td>
    </tr>
    <tr>
      <td>6位</td>
      <td>チームF</td>
    </tr>
    <tr>
      <td>7位</td>
      <td>チームG</td>
    </tr>
    <tr>
      <td>8位</td>
      <td>チームH</td>
    </tr>
    <tr>
      <td>9位</td>
      <td>チームI</td>
    </tr>
    <tr>
      <td>10位</td>
      <td>少し豪華チームJ</td>
    </tr>
    <tr>
      <td>11位</td>
      <td>チームK</td>
    </tr>
    <tr>
      <td>12位</td>
      <td>チームL</td>
    </tr>
    <tr>
      <td>13位</td>
      <td>チームM</td>
    </tr>
    <tr>
      <td>14位</td>
      <td>チームN</td>
    </tr>
    <tr>
      <td>15位</td>
      <td>チームO</td>
    </tr>
  </table>

</body>
</html>
