<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        thead {
            font-size: 16px;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody .highlight-gold {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }

        tbody .highlight-silver {
            background-color: #c0c0c0;
        }

        tbody .highlight-bronze {
            background-color: #cd7f32;
            color: #fff;
        }

        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }
            th,
            td {
                font-size: 12px;
            }
            tbody .highlight-gold {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h1>ランキング</h1>

    <table>
        <thead>
            <tr>
                <th>順位</th>
                <th>チーム</th>
            </tr>
        </thead>
        <tbody>
            <tr class="highlight-gold">
                <td>1位</td>
                <td>豪華チームA</td>
            </tr>
            <tr class="highlight-silver">
                <td>2位</td>
                <td>豪華チームB</td>
            </tr>
            <tr class="highlight-bronze">
                <td>3位</td>
                <td>豪華チームC</td>
            </tr>
            <tr>
                <td>4位</td>
                <td>チームD</td>
            </tr>
            <tr>
                <td>5位</td>
                <td>チームE</td>
            </tr>
            <tr>
                <td>6位</td>
                <td>チームF</td>
            </tr>
            <tr>
                <td>7位</td>
                <td>チームG</td>
            </tr>
            <tr>
                <td>8位</td>
                <td>チームH</td>
            </tr>
            <tr>
                <td>9位</td>
                <td>チームI</td>
            </tr>
            <tr>
                <td>10位</td>
                <td>チームJ</td>
            </tr>
            <tr>
                <td>11位</td>
                <td>チームK</td>
            </tr>
            <tr>
                <td>12位</td>
                <td>チームL</td>
            </tr>
            <tr>
                <td>13位</td>
                <td>チームM</td>
            </tr>
            <tr>
                <td>14位</td>
                <td>チームN</td>
            </tr>
            <tr>
                <td>15位</td>
                <td>チームO</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
