<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>M-POPPO成績</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 20px;
        background: #f4f4f9;
        color: #333;
        position: relative;
    }
    h1, h2 {
        color: #333;
        margin: 10px 0;
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    button {
        flex: 1 1 20%;
        padding: 12px;
        font-size: 16px;
        background-color: #5c67f2;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        min-width: 100px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover, button:focus {
        background-color: #4349f0;
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0,0,0,0.2);
    }
    .disabled {
        background-color: #ccc;
        color: #666;
        cursor: not-allowed;
        pointer-events: none;
    }
    @media (max-width: 768px) { /* Tablet and down */
        button {
            flex: 1 1 46%;
            padding: 10px;
            font-size: 14px;
        }
    }
    @media (max-width: 480px) { /* Mobile devices */
        button {
            flex: 1 1 100%; /* One button per row on very small screens */
        }
    }
    .last-updated {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 16px;
        color: #666;
    }
</style>
</head>
<body>
    <div class="last-updated">最終更新日: 2024/6/18</div>
    <h1>月別成績</h1>
    <h2>2024年</h2>
    <div class="buttons">
        <button onclick="location.href='score_feb.html'">2月</button>
        <button onclick="location.href='score_mar.html'">3月</button>
        <button onclick="location.href='score_apr.html'">4月</button>
        <button onclick="location.href='score_may.html'">5月</button>
        <button onclick="location.href='score_jun.html'">6月</button>
        <button class="disabled" aria-disabled="true">7月</button>
        <button class="disabled" aria-disabled="true">8月</button>
        <button class="disabled" aria-disabled="true">9月</button>
        <button class="disabled" aria-disabled="true">10月</button>
        <button class="disabled" aria-disabled="true">11月</button>
        <button class="disabled" aria-disabled="true">12月</button>
    </div>

    <h1>年間成績</h1>
    <div class="buttons">
        <button onclick="location.href='score_2024.html'">2024年</button>
    </div>
    

    <h1>レーティング</h1>
    <div class="buttons">
        <button onclick="location.href='rate.html'">レーティング</button>
    </div>
    
</body>
</html>
