<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>月別成績表示</title>
<style>
  #scores { display: none; }
</style>
</head>
<body>
<h1>月別成績表示</h1>
<select id="monthSelect">
  <option value="">月を選択してください</option>
  <option value="1">1月</option>
  <option value="2">2月</option>
  <option value="3">3月</option>
  <option value="4">4月</option>
  <option value="5">5月</option>
  <option value="6">6月</option>
  <option value="7">7月</option>
  <option value="8">8月</option>
  <option value="9">9月</option>
  <option value="10">10月</option>
  <option value="11">11月</option>
  <option value="12">12月</option>
</select>

<div id="scores">
  <h2 id="monthTitle"></h2>
  <p id="scoreContent">成績がここに表示されます。</p>
</div>

<script>
document.getElementById('monthSelect').addEventListener('change', function() {
  var month = this.value;
  var monthTitle = document.getElementById('monthTitle');
  var scoreContent = document.getElementById('scoreContent');
  if (month) {
    monthTitle.innerText = month + "月の成績";
    scoreContent.innerText = "ここに" + month + "月の成績が表示されます。"; // 実際の成績データを表示するロジックをここに追加する
    document.getElementById('scores').style.display = 'block';
  } else {
    document.getElementById('scores').style.display = 'none';
  }
});
</script>
</body>
</html>
