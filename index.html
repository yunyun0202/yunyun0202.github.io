<title>月別成績リダイレクト</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 20px;
        background: #f4f4f9;
        color: #333;
    }
    h1, h2 {
        color: #333;
        margin: 10px 0;
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;

        padding: 12px;
        font-size: 16px;
        background-color: #5c67f2;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        min-width: 100px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover, button:focus {
        background-color: #4349f0;
        transform: scale(1.05);
    }
    @media (max-width: 600px) {
        button {
            flex: 1 1 46%; /* Adjust button size for smaller devices */
            padding: 10px;
            font-size: 14px;
        }
    }
</style>
