    body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
        gap: 10px;
    }
    button {
        flex: 1 1 20%; /* ボタンを画面の約20%の幅で、それぞれが伸縮可能に */
        padding: 10px;
        margin: 5px;
        font-size: 16px;
        min-width: 90px; /* 最小幅を設定してボタンがあまりに小さくならないように */
    }
    @media (max-width: 480px) { /* スマートフォン用のスタイル調整 */
        button {
            flex: 1 1 28%; /* スマートフォンではボタンを画面の約28%の幅に */
            font-size: 14px; /* フォントサイズを少し小さくする */
            padding: 8px;
        }
    }
</style>
