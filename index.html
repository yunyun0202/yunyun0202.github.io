<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>月別成績リダイレクト</title>
</head>
<body>
<h1>月別成績ページへのリンク</h1>
<select id="monthSelect" onchange="redirectToScorePage()">
  <option value="">月を選択してください</option>
  <option value="score_jan.html">1月</option>
  <option value="score_feb.html">2月</option>
  <option value="score_mar.html">3月</option>
  <option value="score_apr.html">4月</option>
  <option value="score_may.html">5月</option>
  <option value="score_jun.html">6月</option>
  <option value="score_jul.html">7月</option>
  <option value="score_aug.html">8月</option>
  <option value="score_sep.html">9月</option>
  <option value="score_oct.html">10月</option>
  <option value="score_nov.html">11月</option>
  <option value="score_dec.html">12月</option>
</select>

<script>
function redirectToScorePage() {
  var selectedMonthFile = document.getElementById('monthSelect').value;
  if (selectedMonthFile) {
    window.location.href = selectedMonthFile;
  }
}
</script>
</body>
</html>
